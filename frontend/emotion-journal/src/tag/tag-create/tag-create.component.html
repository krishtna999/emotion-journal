<form (ngSubmit)="onSubmit()">
  <div>
    <app-tag-type-autocomplete [(tagType)]="tagType"></app-tag-type-autocomplete>
  </div>
  <div>
    <app-tag-name-autocomplete [(tagName)]="tagName" [tagType]="tagType"></app-tag-name-autocomplete>
  </div>

  <button type="submit" nbButton shape="semi-round" status="info" [disabled]="isDisabled()">Submit</button>
</form>
