<nb-layout>
  <nb-layout-header>
    <!-- TODO: Add New Entry button as you can have multiple entries per day ! -->
    <input nbInput placeholder="Pick Date" [nbDatepicker]="picker" [(ngModel)]="selected_date"
      (ngModelChange)="getEntryByDate()">
    <nb-datepicker #picker></nb-datepicker>
  </nb-layout-header>

  <nb-layout-column>

    <div *ngIf="json|async as entries">

      <div *ngIf="entries.length>0; else newEvent">
        <div *ngFor="let entry of entries">
          <!-- TODO: Wrap each entry in a seperate card/div or smth -->
          <div *ngFor="let event of entry.events">
            <app-event-display [event]="event"></app-event-display>
          </div>
        </div>
      </div>

      
      <ng-template #newEvent>
        <app-event-create [selected_date]="selected_date"></app-event-create >
      </ng-template>

    </div>
  </nb-layout-column>
</nb-layout>
