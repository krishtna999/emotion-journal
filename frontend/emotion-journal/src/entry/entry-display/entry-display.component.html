<p>entry-display works!</p>

<div *ngIf="json">
    <!-- {{json|async}} -->
    <div *ngFor="let entry of json|async">
        <div *ngFor="let event of entry.events">
            <p>id:{{event.id}}</p>
            <p>text:{{event.text}}</p>
            <div *ngFor="let tag of event.tags">
                <p>tag_id:{{tag.id}}</p>
                <p>name:{{tag.name}}</p>
                <p>type:{{tag.type}}</p>
            </div>
        </div>
    </div>
</div>
