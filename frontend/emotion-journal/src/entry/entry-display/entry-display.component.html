<nb-layout>
  <nb-layout-header>{{selected_date}}</nb-layout-header>
  <nb-layout-column>
    <div *ngFor="let entry of json|async">
      <div *ngIf="entry"></div>
      <div *ngFor="let event of entry.events">
        <app-event-display [event]="event"></app-event-display>
      </div>
    </div>
  </nb-layout-column>
</nb-layout>
