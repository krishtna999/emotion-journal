<nb-card id=event_card>
    <nb-card-body id="event_text" (dblclick)="makeEditable()">
        <span [hidden]="_editing">{{event.text}}</span>
        <form (keyup.enter)="updateEvent()" (keydown.enter)="suppressNewLine($event)" [hidden]="!_editing">
            <!-- TODO: Add status input to indicate success/failure of saving of event text -->
            <textarea rows="5" nbInput fullWidth wrap=hard shape="semi-round" [(ngModel)]="event.text"
                name="event_text">
                </textarea>
        </form>
    </nb-card-body>
    <nb-card-footer *ngIf="event.tags.length>0" id="tag_footer">
        <span id="tag_list">
        <mat-chip-list>
            <ng-container *ngFor="let tag of event.tags">
                <app-tag-display [tag]="tag"></app-tag-display>
            </ng-container>
        </mat-chip-list>
    </span>
        <button nbButton status="primary" id="add_tag_button" (click)="tagSelectedText()">
            <nb-icon icon="plus-circle-outline" id="add_tag_icon"></nb-icon>
        </button>
    </nb-card-footer>
</nb-card>
